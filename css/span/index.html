<!doctype html>
<html>
	<head>
		<title>Span</title>
	</head>
	<body>
		<p>A quick brown fox jumps over the lazy dog.<span style="color:red">A quick brown fox jumps over the lazy dog.</span><span style="text-decoration:underline;">A quick brown fox jumps over the lazy dog.</span><span style="text-decoration:line-through;color:blue;">A quick brown fox jumps over the lazy dog.</span>A quick brown fox jumps over the lazy dog.A quick brown fox jumps over the lazy dog.A quick brown fox jumps over the lazy dog.</p>
	</body>
</html>
